<div class="hot-movie">
  <h3>热映影片</h3>
</div>
<div class="row">
<div *ngFor="let movie of movieList" class="card col-md-3 col-sm-4 col-xs-6" (click)="goMovie(movie.id)">
    <div class="card__thumb">
      <img [src]="movie.images.small"/>
    </div>
    <div class="card__body">
      <div class="card__category">{{movie.genres[0]}}、{{movie.genres[1]}}</div>
      <h2 class="card__title">{{movie.title}}</h2>
      <p class="pull-right card_rating">{{movie.rating.average | number:'1.1'}}</p>
      <div class="card__description" >
        <p>导演：<span *ngFor="let dire of movie.directors">{{dire.name}}、</span></p>
        <p>主演：<span *ngFor="let cast of movie.casts">{{cast.name}}、</span></p>
        <p>上映年限：{{movie.year}}</p>
      </div>
    </div>
    
</div>
